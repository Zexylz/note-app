<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Note History</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Love Note History</h1>
        <div id="history-container" class="history-container">
            <!-- Love notes will be dynamically added here -->
        </div>
    </div>
    <nav>
        <a href="index.html" class="nav-link">View Latest Note</a>
        <a href="admin.html" class="nav-link">Write a Note</a>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const historyContainer = document.getElementById('history-container');
            const savedNotes = JSON.parse(localStorage.getItem('loveNotes')) || [];
            
            const validNotes = savedNotes.filter(note => 
                note && note.to && note.from && note.content && note.date
            );

            if (validNotes.length === 0) {
                historyContainer.innerHTML = '<p>No love notes yet!</p>';
            } else {
                validNotes.reverse().forEach((note, index) => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'history-note';
                    const date = new Date(note.date);
                    noteElement.innerHTML = `
                        <h3>Note ${validNotes.length - index}</h3>
                        <p class="note-content">${note.content}</p>
                        <p class="note-details">
                            <span class="note-to-from">To: ${note.to} | From: ${note.from}</span>
                            <span class="note-date">${date.toLocaleString()}</span>
                        </p>
                    `;
                    historyContainer.appendChild(noteElement);
                });
            }
        });
    </script>
</body>
</html>
