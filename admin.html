<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a note</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Write a note <3</h1>
        <form id="love-note-form" class="admin-form">
            <input type="text" id="note-to" placeholder="To" required>
            <input type="text" id="note-from" placeholder="From" required>
            <textarea id="note-content" placeholder="Write your love note here..." required></textarea>
            <button type="submit">Send Note</button>
        </form>
    </div>
    <nav>
        <a href="index.html" class="nav-link">View Latest Note</a>
        <a href="history.html" class="nav-link">View History</a>
    </nav>
    <script src="script.js"></script>
</body>
</html>
