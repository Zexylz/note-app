<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Note</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Love Note</h1>
        <div class="note-container">
            <div class="note">
                <div class="note-front">
                    <div class="heart-stamp"></div>
                    <p>Click to flip</p>
                </div>
                <div class="note-back">
                    <p>__LOVE_NOTE__</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.note').addEventListener('click', function() {
            this.classList.toggle('open');
        });
    </script>
</body>
</html>
