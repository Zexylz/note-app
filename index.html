<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Note App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Love Note App</h1>
        <div class="note-container">
            <div class="note">
                <div class="note-front">
                    <div class="heart-stamp"></div>
                    <p>Click to flip</p>
                </div>
                <div class="note-back">
                    <p id="note-content">Your love note will appear here</p>
                    <p id="note-details"></p>
                </div>
            </div>
        </div>
        <div class="admin-section">
            <h2>Send Love Note</h2>
            <form id="love-note-form">
                <input type="text" id="note-to" placeholder="To" required>
                <input type="text" id="note-from" placeholder="From" required>
                <textarea id="love-note-input" placeholder="Write your love note here" required></textarea>
                <button type="submit">Send Note</button>
            </form>
        </div>
        <a href="history.html" class="history-link">View Note History</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
